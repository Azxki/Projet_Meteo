<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet Meteo</title>
    <script src="https://kit.fontawesome.com/6df8555a49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="meteo">
        <input type="text" value="" placeholder="Nouvelle ville..." id="input">
        <button type="submit" id="button">Ajouter</button>
        <h1 id="ville">ville</h1>
        <span id="date">date</span>
        <i class="fa-solid fa-sun-bright"></i>
        <span id="degres"></span>
        <span id="temperature"></span>
        <span id="humidite"></span>
        <span id="sunrise"></span>
        <span id="sunset"></span>
        <span id="visibility"></span>
        <span id="temps"></span>
    </div>
</body>
<script src="app.js"></script>
</html>
