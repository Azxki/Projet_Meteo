<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet Meteo</title>
    <script src="https://kit.fontawesome.com/6df8555a49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="meteo">
        <img src="nuageux.jpg" alt="" id="image1">
        <img src="degage.jpg" alt="" id="image2">
        <label for="input"></label>
        <input type="text" value="" placeholder="Nouvelle ville..." id="input">
        <button type="submit" id="button">Rechercher</button>
        <p id="date"></p>
        <div id="border">
            <h1 id="ville"></h1>
            <p id="degres"></p>
            <p id="temps"></p>
            <div style="display: flex; flex-direction: row">
                <i class="fa-solid fa-arrow-up"></i>
                <span id="temperature"></span>
                <i class="fa-solid fa-arrow-down"></i>
                <span id="temperature2"></span>
            </div>
            <i class="fa-solid fa-droplet"></i>
            <p id="humidite"></p>
            <i class="fa-solid fa-sun"></i>
            <p id="sunrise"></p>
            <i class="fa-solid fa-moon"></i>
            <p id="sunset"></p>
            <i class="fa-solid fa-eye-slash"></i>
            <p id="visibility"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
